<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="illustration-hero (1).svg" alt="" />
      </div>
      <div class="text-content">
        <h2 class="title">Order Summary</h2>
        <p class="subtitle">
          you can now listen to millions of songs,audiobook, and podcast on any
          device anyhere you like
        </p>
        <div class="plan-box">
          <div class="plan-box-left">
            <img src="icon-music (1).svg" alt="" />
            <div>
              <h5>Annual plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="proceed-btn">Proceed to payment</a>
        <a href="#" class="cancel-btn">Cancel order</a>
      </div>
    </div>
  </body>
</html>
